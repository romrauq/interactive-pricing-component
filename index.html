<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>

	<body>
		<div class="header">
			<h1 class="heading-text">Simple, traffic-based pricing</h1>
			<p class="subheading-text">Sign-up for our 30-day trial. No credit card required.</p>
		</div>
		<div class="main-container">
			<div class="slider-body">
				<div class="stats-row">
					<p><span id="pageviews-output"></span> Pageviews</p>
					<p>$<span id="price-per-period"></span>/ <span id="period">monthly</span></p>
				</div>

				<div class="slider">
					<input
						type="range"
						min="1"
						max="100"
						value="50"
						class="slider"
						id="myRange"
						itemid="slider-input"
					/>
				</div>

				<div class="toggle-row">
					<p class="toggle-text">Monthly Billing</p>
					<button class="toggle-button"></button>
					<p class="toggle-text">Yearly Billing</p>
				</div>
				<p class="discount-text">25% discount</p>
			</div>

			<div class="slider-footer">
				<div class="perks-container-column">
					<p class="perk-text">Unlimited websites</p>
					<p class="perk-text">100% data ownership</p>
					<p class="perk-text">Email reports</p>
				</div>
				<button class="start-button">Start my trial</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
